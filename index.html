<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure PDF Viewer</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f0f0;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    #pdf-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px 0;
      pointer-events: none; /* Disable interactions */
    }
    #error-message {
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>
  <div id="error-message"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // Configure PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Disable keyboard shortcuts (Ctrl+S, Ctrl+C, Ctrl+P)
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['s', 'c', 'p'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    // Block print functionality
    window.onbeforeprint = e => e.preventDefault();

    // Load and render PDF
    async function loadPDF() {
      try {
        const response = await fetch('/assets/echapter.pdf', {
          method: 'GET',
          headers: { 'Accept': 'application/pdf' },
          cache: 'no-store'
        });

        if (!response.ok) {
          throw new Error('Failed to fetch PDF');
        }

        const pdfData = await response.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
        const container = document.getElementById('pdf-container');

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: 1.5 });

          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          container.appendChild(canvas);

          const context = canvas.getContext('2d');
          await page.render({
            canvasContext: context,
            viewport: viewport,
            enableWebGL: false,
            renderInteractiveForms: false,
            textLayerMode: 0 // Disable text layer to prevent copying
          }).promise;
        }
      } catch (error) {
        document.getElementById('error-message').textContent = 'Error loading PDF: ' + error.message;
      }
    }

    // Initialize
    loadPDF();
  </script>
</body>
</html>
